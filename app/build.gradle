apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'io.fabric'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'
// Apply the Crashlytics Gradle plugin
apply plugin: 'com.google.firebase.crashlytics'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.appdynamics:appdynamics-gradle-plugin:20.7.0'
    }
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.appcircle.appcircle_sample_android"
        minSdkVersion 21
        targetSdkVersion 31
        
        if (System.getenv("AC_APPCIRCLE")) {
            def buildNumber = System.getenv("AC_BUILD_NUMBER")
            versionName = "1.0." + buildNumber
            versionCode = Integer.valueOf(buildNumber)
        } else {
            versionCode 2
            versionName "1.0.1"
        }
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "APPCIRCLE_API_URL", "\"${System.env.AC_API_URL}\""
    }
    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        lintOptions {
            checkReleaseBuilds false
            disable 'MissingTranslation'
        }
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://repo1.maven.org/maven2'
    }
    maven { url "https://jitpack.io" }
    // maven { url 'https://maven.fabric.io/public' }

}

